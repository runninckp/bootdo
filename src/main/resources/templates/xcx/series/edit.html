<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${series.id}"  type="hidden">
							<input type="hidden" id="uuid" name="uuid" th:value="${series.uuid}" class="form-control">

														<div class="form-group">	
								<label class="col-sm-3 control-label">品牌：</label>
								<div class="col-sm-8">
									<!--<input id="brandId" name="brandId" th:value="${series.brandId}" class="form-control" type="text">-->
									<select class="form-control" id="brandId" th:value="${series.brandId}">
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">名字：</label>
								<div class="col-sm-8">
									<input id="cname" name="cname" th:value="${series.cname}" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="describe" name="describe" th:value="${series.describe}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${series.remark}" class="form-control" type="text">
								</div>
							</div>

							<input id="created" name="created" th:value="${series.created}" class="form-control" type="hidden">


							<input id="modified" name="modified" th:value="${series.modified}" class="form-control" type="hidden">

							<input id="gtmCreate" name="gtmCreate" th:value="${series.gtmCreate}" class="form-control" type="hidden">

							<input id="gtmModified" name="gtmModified" th:value="${series.gtmModified}" class="form-control" type="hidden">

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/xcx/series/edit.js">
	</script>
</body>
</html>
