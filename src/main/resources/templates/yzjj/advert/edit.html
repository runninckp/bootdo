<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${advert.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">uuid：</label>
								<div class="col-sm-8">
									<input id="uuid" name="uuid" th:value="${advert.uuid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${advert.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告图片：</label>
								<div class="col-sm-8">
									<input id="urls" name="urls" th:value="${advert.urls}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${advert.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告状态：</label>
								<div class="col-sm-8">
									<input id="stutus" name="stutus" th:value="${advert.stutus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${advert.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">详细描述：</label>
								<div class="col-sm-8">
									<input id="describe" name="describe" th:value="${advert.describe}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人id：</label>
								<div class="col-sm-8">
									<input id="created" name="created" th:value="${advert.created}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最近修改人id：</label>
								<div class="col-sm-8">
									<input id="modified" name="modified" th:value="${advert.modified}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="gtmCreate" name="gtmCreate" th:value="${advert.gtmCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="gtmModified" name="gtmModified" th:value="${advert.gtmModified}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/yzjj/advert/edit.js">
	</script>
</body>
</html>
